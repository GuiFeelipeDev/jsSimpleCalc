<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>
    <div class="calc_body">
        <div class="visor">
            <span id="visor"></span>
        </div>
        <div class="caracters">
            <div class="lines">
                <button class="buttons" id="clear" onclick=clearVisor()>
                    <h1>C</h1>
                </button>
                <button class="buttons">

                </button>
                <button class="buttons">

                </button>
                <button class="buttons" onclick="operatorSelect('*')">
                    <h1>*</h1>
                </button>
            </div>
            <div class="lines">
                <button class="buttons" onclick=addNumber(7)>
                    <h1>7</h1>
                </button>
                <button class="buttons" onclick=addNumber(8)>
                    <h1>8</h1>
                </button>
                <button class="buttons" onclick=addNumber(9)>
                    <h1>9</h1>
                </button>
                <button class="buttons" onclick="operatorSelect('+')">
                    <h1>+</h1>
                </button>
            </div>
            <div class="lines">
                <button class="buttons" onclick=addNumber(4)>
                    <h1>4</h1>
                </button>
                <button class="buttons" onclick=addNumber(5)>
                    <h1>5</h1>
                </button>
                <button class="buttons" onclick=addNumber(6)>
                    <h1>6</h1>
                </button>
                <button class="buttons" onclick="operatorSelect('-')">
                    <h1>-</h1>
                </button>
            </div>
            <div class="lines">
                <button class="buttons" onclick=addNumber(1)>
                    <h1>1</h1>
                </button>
                <button class="buttons" onclick=addNumber(2)>
                    <h1>2</h1>
                </button>
                <button class="buttons" onclick=addNumber(3)>
                    <h1>3</h1>
                </button>
                <button class="buttons" onclick="operatorSelect('/')">
                    <h1>/</h1>
                </button>
            </div>
            <div class="lines">
                <button class="buttons1" onclick=addNumber(0)>
                    <h1>0</h1>
                </button>
                <button class="buttons" onclick="addNumber('.')">
                    <h1>.</h1>
                </button>
                <button class="buttons" onclick="equalsOp()">
                    <h1>=</h1>
                </button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
